{% extends 'base.html' %}

{% block title %} - Delete Category{% endblock %}

{% block content %}
<div class="container">
    <h1>Hello Delete Category</h1>
    <ul>
        {% for category in categories %}
        <li><h3><a href="{{ url_for('category.delete_category', id=category.id) }}">{{ category.description|title }}</a> - {{ category.id }}</h3></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
