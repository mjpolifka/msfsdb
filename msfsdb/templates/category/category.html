{% extends 'base.html' %}

{% block title %} - Categories{% endblock %}

{% block content %}
<div class="container">
    <h1>Hello Categories</h1>
    <ul>
        {% for category in categories %}
        <li><h3>{{ category.description|title }} - {% for craft in category.aircraft %}{{ craft.description }}, {% endfor %}</h3></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
