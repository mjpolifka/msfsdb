{% extends 'base.html' %}

{% block title %} - Add Category{% endblock %}

{% block content %}
<div class="container">
    <h1>Hello Add Category</h1>

    <form method="post">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ request.form['name'] }}">
        <br>
        
        <label for="description">Description</label>
        <input name="description" id="description" value="{{ request.form['description'] }}">
        <br>
        
        {% for craft in aircraft %}
            <input type="checkbox" name="{{ craft.name }}" id="{{ craft.name }}">
            <label for="{{ craft.name }}">{{ craft.description }}</label>
            <br>
        {% endfor %}
        
        <input type="submit" value="Save">
    </form>
</div>

{% endblock %}
