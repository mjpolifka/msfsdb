{% extends 'base.html' %}

{% block title %} - Add Aircraft{% endblock %}

{% block content %}
<div class="container">
    <h1>Hello Add Aircraft</h1>

    <form method="post">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ request.form['name'] }}">
        <br>
        
        <label for="description">Description</label>
        <input name="description" id="description" value="{{ request.form['description'] }}">
        <br>
        
        {% for category in categories %}
            <input type="checkbox" name="{{ category.name }}" id="{{ category.name }}">
            <label for="{{ category.name }}">{{ category.description }}</label>
            <br>
        {% endfor %}
        
        <input type="submit" value="Save">
    </form>
</div>

{% endblock %}
